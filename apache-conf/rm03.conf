<VirtualHost *:80>
ServerName rm03-fn.app.local
ServerAdmin webmaster@localhost
DocumentRoot /var/lib/rm03/public
ErrorLog /error.log
CustomLog /access.log combined
#RailsEnv production
RailsEnv development
PassengerEnabled on
SetEnv RAILS_DB rm03
SetEnv S3_FOLDER_NAME rm03-files
<Directory /var/lib/rm03/public>
  Require all granted
</Directory>
</VirtualHost>
