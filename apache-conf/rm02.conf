<VirtualHost *:80>
ServerName rm02-fn.app.local
ServerAdmin webmaster@localhost
DocumentRoot /var/lib/rm02/public
ErrorLog /error.log
CustomLog /access.log combined
#RailsEnv production
RailsEnv development
PassengerEnabled on
SetEnv RAILS_DB rm02
SetEnv S3_FOLDER_NAME rm02-files
<Directory /var/lib/rm02/public>
  Require all granted
</Directory>
</VirtualHost>
