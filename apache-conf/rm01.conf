<VirtualHost *:80>
ServerName rm01-fn.app.local
ServerAdmin webmaster@localhost
DocumentRoot /var/lib/rm01/public
ErrorLog /error.log
CustomLog /access.log combined
#RailsEnv production
RailsEnv development
PassengerEnabled on
SetEnv RAILS_DB rm01
SetEnv S3_FOLDER_NAME rm01-files
<Directory /var/lib/rm01/public>
  Require all granted
</Directory>
</VirtualHost>
